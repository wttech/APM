<sly data-sly-use.item="com.cognifide.cq.cqsm.core.history.HistoryEntryImpl"/>
<tr class="foundation-collection-item foundation-collection-navigator"
    data-foundation-collection-item-id="${resource.path}" data-path="${resource.path}"
    data-timeline="true" is="coral-table-row" data-script-name="${item.fileName}">

  <td is="coral-table-cell" coral-table-rowselect>
    <coral-icon icon="fileKey" size="M"></coral-icon>
  </td>
  <td is="coral-table-cell" value="${item.fileName}">
    <a href="${item.filePath}" download="${item.fileName}" style="text-decoration:none">${item.fileName}</a>
  </td>
  <td is="coral-table-cell" value="${item.executionTime.time || 0}">
    <time datetime="${item.executionTime.time || 0}"
          data-sly-test="${item.executionTime}"
          data-sly-use.execLast="${'com.adobe.cq.xf.ui.DateFormatter' @ date=item.executionTimeCalendar, relativeFormat='r'}">
      ${execLast.date}
    </time>
  </td>
  <td is="coral-table-cell" value="${item.author}">
    ${item.author}
  </td>
  <td is="coral-table-cell" value="${item.executor}">
    ${item.executor}
  </td>
  <td is="coral-table-cell" value="${item.mode}">
    ${item.mode}
  </td>
  <td is="coral-table-cell" value="${item.instanceType}">
    ${item.instanceType} (${item.instanceHostname})
  </td>
  <td is="coral-table-cell">
    <sly data-sly-test="${item.executionTime && item.instanceType}">
      <coral-icon icon="${item.isRunSuccessful ? 'check' : 'close'}"/>
    </sly>
  </td>
  <td is="coral-table-cell">
    <a is="coral-anchorbutton" icon="search" iconsize="S" href="/apm/summary.html${item.path}"></a>
  </td>
</tr>
